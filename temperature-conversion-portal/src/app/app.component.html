<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Temperature Conversion</h1>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container-fluid h-100 mt-5">
  <div class="row justify-content-center align-items-center h-100">
      <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
        <mat-card>
          <mat-card-title>
            Convert Temperature
          </mat-card-title>
          <form [formGroup]="form" (ngSubmit)="submit()">
              <mat-card-content>           
                <br/>
                <h4>From</h4>
                <mat-form-field>
                  <mat-select formControlName="from" required>
                    <mat-option value="Celcius">Celcius</mat-option>
                    <mat-option value="Fahrenheit">Fahrenheit</mat-option>
                    <mat-option value="Kelvin">Kelvin</mat-option>
                  </mat-select>
                </mat-form-field>
                <br/>
                <h4>To</h4>
                <mat-form-field>
                  <mat-select formControlName="to" required>
                    <mat-option value="Celcius">Celcius</mat-option>
                    <mat-option value="Fahrenheit">Fahrenheit</mat-option>
                    <mat-option value="Kelvin">Kelvin</mat-option>
                  </mat-select>
                </mat-form-field>
                <br/>
                <mat-form-field>
                  <input matInput formControlName="value" placeholder="Value" required>
                </mat-form-field>
              </mat-card-content>
              <mat-card-actions>
                <div class="button-flex-container">
                  <button mat-raised-button color="primary">Convert</button>
                </div>
              </mat-card-actions>
          </form>          
        </mat-card>
      </div>
  </div>
  <br/>
  <div *ngIf="isVisible" class="row justify-content-center align-items-center h-100">
    <h3>Result: {{ result }}</h3>
  </div>
</div>
